<h3>Form Elements
   <small>Standard and custom elements for any form</small>
</h3>
<!-- START panel-->
<div class="panel panel-default">
   <div class="panel-heading">Inline form</div>
   <div class="panel-body">
      <form role="form" class="form-inline" ng-controller="FormSubmitController as controller" ng-submit="controller.submitForm()">
         <div class="form-group">
            <label for="input-email" class="sr-only">Email address</label>
            <input id="input-email" type="text" ng-model="requestObject.profileName" placeholder="Type your email" class="form-control" />
         </div>

         <button type="submit" class="btn btn-default">Sign in</button>
      </form>
   </div>
</div>

</div>
<!-- END panel-->
